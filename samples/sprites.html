<html>

<head>
<meta charset="utf-8">
</head>

<body onload="main()">
<canvas width="400" height="300" id="can"></canvas>

<script>
'use strict';
var rf, gl, texture;

function main() {
	rf = new rfGame('can');
	gl = rf.setupWebGl();

	var loader = new rfLoader(gl);
	texture = loader.loadTexture(gl, 'tex_e.png', gl.NEAREST, gl.NEAREST, false);
	loader.downloadWithGlScreen(gl, function() {
		var sprites = new rfSprites(gl, texture, 20);
		console.log('Done');

		gl.clearColor(0.3, 0.3, 0.3, 1.0);
		gl.clear(gl.COLOR_BUFFER_BIT);
	});

}
</script>

<script type="text/javascript" src="../rapidframe.js"></script>
</body>

</html>
