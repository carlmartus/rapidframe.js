<html>

<head>
<meta charset="utf-8">
<script type="text/javascript" src="../rapidframe.js"></script>
</head>

<body onload="main()">
<canvas width="400" height="300" id="can"></canvas>

<script>
function main() {
	var gl = rfInit('can');
	gl.clearColor(0.6, 0.7, 0.8, 1.0);
	gl.clear(gl.COLOR_BUFFER_BIT);
}
</script>
</body>

</html>
